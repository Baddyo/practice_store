    <script>
        let count1 = 0;

        function bs1(arr, target) {
            count1++
            debugger
            let midIndex = Math.floor((arr.length - 1) / 2);
            if (target === arr[midIndex]) {
                return midIndex;
            }
            if (target < arr[midIndex]) {
                return bs1(arr.slice(0, midIndex), target);
            } else {
                return bs1(arr.slice(midIndex + 1), target);
            }
        }

        const arr = [85, 24, 63, 45, 17, 31, 96, 50];
        console.log(bs1(arr.sort((a, b) => a - b), 85), count1);
    </script>
