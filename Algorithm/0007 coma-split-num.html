    给定一个数字，从尾到头每三位用一个逗号分隔
    <script>
        function alg2(num) {
            let reg = /(?<=\d{1,3})(?=(\d{3})+$)/g;
            return num.toString().replace(reg, v=>{
                return ',';
            });
        }

        console.log(alg2(11219993));
    </script>
