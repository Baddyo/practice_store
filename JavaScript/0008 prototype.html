<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Foo(name) {
            this.name = name;
        }
        let foo = new Foo('badd');

        // console.log(foo instanceof Foo); // true
        // console.log(Foo.prototype); // {constructor: Foo, __proto__: Object}
        // console.log(foo.__proto__); // {constructor: Foo, __proto__: Object}
        // console.log(foo.__proto__ === Foo.prototype); // true
        // console.log(Object.getPrototypeOf(foo) === Foo.prototype); // true
        // console.log(Object.getPrototypeOf(Foo) === Foo.prototype); // false
        // console.log(Foo.prototype.constructor === Foo); // true
        // console.log(Object.getPrototypeOf(Foo.prototype)); // Object 的原型对象
        console.log(Foo.prototype.__proto__); // Object 的原型对象
        console.log(Foo.prototype.__proto__ === Object.prototype); // true
        console.log(Foo.prototype.__proto__.constructor); // Object 构造函数
        console.log(Object.getPrototypeOf(Foo.prototype.__proto__)); // null
    </script>
</body>

</html>
