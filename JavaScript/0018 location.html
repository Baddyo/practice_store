<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        html {
            display: table;
            width: 100%;
        }

        body {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            font-family: georgia;
            font-size: 230%;
            line-height: 1em;
            white-space: nowrap;
        }

        [title] {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            /*border-bottom:.5em solid;*/
            line-height: 2em;
            cursor: pointer;
        }

        [title]:before {
            content: attr(title);
            font-family: monospace;
            position: absolute;
            top: 100%;
            width: 100%;
            left: 50%;
            margin-left: -50%;
            font-size: 40%;
            line-height: 1.5;
            background: black;
        }

        [title]:hover:before,
        :target:before {
            background: black;
            color: yellow;
        }

        [title] [title]:before {
            margin-top: 1.5em;
        }

        [title] [title] [title]:before {
            margin-top: 3em;
        }

        [title]:hover,
        :target {
            position: relative;
            z-index: 1;
            outline: 50em solid rgba(255, 255, 255, .8);
        }
    </style>
</head>

<body>
    <span id="href" title="href"><span id="protocol" title="protocol">http:</span>//<span id="host" title="host"><span
                id="hostname" title="hostname">example.org</span>:<span id="port" title="port">8888</span></span><span
            id="pathname" title="pathname">/foo/bar</span><span id="search" title="search">?q=baz</span><span id="hash"
            title="hash">#bang</span></span>

        // console.log(location.pathname); // '/JavaScript/0018%20location.html'
        // console.log(location.search); // '?a=1&b=2'

        // location.assign('https://bing.com');

        console.log(location.toString()); // 'http://localhost:3000/JavaScript/0018%20location.html?a=1&b=2#333'
    </script>
    <script>
        [].forEach.call(document.querySelectorAll('[title][id]'), function (node) {
            node.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                window.location.hash = '#' + $(this).attr('id');
            });
        });
        [].forEach.call(document.querySelectorAll('[title]'), function (node) {
            node.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                window.location.hash = '';
            });
        });
    </script>
</body>

</html>
