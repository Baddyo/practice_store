<body>
    <script>
        // toPrimitive
        let obj = {
            a: 1,
            toString(){
                return 'obj';
            },
            valueOf(){
                return 100;
            },
            [Symbol.toPrimitive](){
                return 200;
            }
        };
        console.log(obj + ''); // '200'。toPrimitive 的优先级最高
        console.log(obj.toString()); // 'obj'
        console.log(233 + obj); // 433
        console.log(obj > 'a'); // false
        console.log(obj < 'a'); // false
        console.log(obj == 'a'); // false
    </script>
