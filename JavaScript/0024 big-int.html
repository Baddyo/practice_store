    <script>
        const mixed = [4n, 6, -12n, 10, 4, 0, 0n];
        // mixed.sort((a, b)=> a - b); // 报错
        mixed.sort((a, b)=>{
            if (a > b) {
                return 1;
            } else if(a < b) {
                return -1;
            }else {
                return 0;
            }
        });
        // console.log(mixed);
        console.log(4n.toString()); // '4'
        console.log(56516451n.toLocaleString()); // '4'
    </script>
