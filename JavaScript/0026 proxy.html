<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: 'badd',
            sex: 'male'
        };
        let pxy = new Proxy(obj, {
            get(target, prop, receiver){
                if (prop === 'name') {
                    return 'Badd';
                }
                return Reflect.get(...arguments);
            }
        });
        obj.name='xxx';
        console.log(pxy.name); // 'Badd'
    </script>
</body>
</html>
