<body>
    <!-- Class 继承 -->
    <script>
        class Father{
            constructor(){
                this.name = 'pa';
            }
            claim(){
                console.log(`I'm your ${this.name}`);
            }
        }
        class Son extends Father{
            constructor(){
                super();
                this.name = 'son';
            }
        }

        let son = new Son();
        son.claim();
        console.log(son instanceof Father); // true
    </script>
