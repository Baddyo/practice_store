<!DOCTYPE html>

<head>

<body>
    <script>
        // 判断一个变量是否是 Array 类型
        function isArr1(data) {
            return Array.isArray(data);
        }

        function isArr2(data) {
            return data instanceof Array;
        }

        function isArr3(data) {
            return Object.getPrototypeOf(data) === Array.prototype;
        }

        console.log(isArr1([]));
    </script>
</body>

</html>
